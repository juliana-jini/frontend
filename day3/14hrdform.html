<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hrdform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');

        * {
            font-family: 'Nanum Myeongjo', serif;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: lightgray;
        }

        header {
            background-color: royalblue;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 100px;
            font-size: 20px;
        }

        h2 {
            margin: 0;
            padding: 0;
        }
        
        ul {
            background-color: mediumpurple;
            height: 50px;
            line-height: 50px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            text-align: left;
            color: white;
            display: inline;
            padding: 0px 30px;
        }

        table, td {
            background-color: lightgray;
            border: 1px solid gray;
            height: 30px;
            margin: auto;
        }

        h3 {
            text-align: center;
            font-size: 20px;
            padding: 10px;
        }

        td.title {
            text-align: center;
            font-weight: bold;
            width: 300px;
        }

        td.input {
            text-align: left;
            width: 400px;
        }

        td.bt {
            text-align: center;
        }

        button {
            width: 70px;
            height: 30px;
            letter-spacing: 5px;
            background-color: lightgray;
            border: 0.5px solid;
            background: linear-gradient( to bottom, white, lightgray);
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h2>쇼핑몰 회원관리 ver 1.0</h2>
    </header>
    <ul>
        <li>회원등록</li>
        <li>회원목록조회/수정</li>
        <li>회원매출조회</li>
        <li>홈으로.</li>
    </ul>
    <h3>홈쇼핑 회원 등록</h3>
        <table style="width: 50%;">
            <tr>
                <td class="title">회원번호(자동발생)</td>
                <td class="input"><input style="width: 110px; height: 20px;" type="text" name="num"></td>
            </tr>
            <tr>
                <td class="title">회원성명</td>
                <td class="input"><input style="width: 110px; height: 20px;" type="text" name="name"></td>
            </tr>
            <tr>
                <td class="title">회원전화</td>
                <td class="input"><input style="width: 180px; height: 20px;" type="text" name="hp"></td>
            </tr>
            <tr>
                <td class="title">회원주소</td>
                <td class="input"><input style="width: 250px; height: 20px;" type="text" name="addr"></td>
            </tr>
            <tr>
                <td class="title">가입일자</td>
                <td class="input"><input style="width: 110px; height: 20px;" type="text" name="date"></td>
            </tr>
            <tr>
                <td class="title">고객등급[A:VIP,B:일반,C:직원]</td>
                <td class="input"><input style="width: 110px; height: 20px;" type="text" name="cr"></td>
            </tr>
            <tr>
                <td class="title">도시코드</td>
                <td class="input"><input style="width: 110px; height: 20px;" type="text" name="cc"></td>
            </tr>
            <tr>
                <td colspan="2" class="bt">
                    <button>등록</button>
                    <button>조회</button>
                </td>
            </tr>
        </table>
</body>
</html>
