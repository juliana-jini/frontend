<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소. 
        src 속성값에 이미지 위치 설정(url주소 또는 로컬위치 파일)
        이미지 파일 위치 지정할 때 상대경로와 절대경로 모두 가능 -->
    <img src="kuromi.jpeg" alt="kuromi">
    <img src="../images/mymelody.jpeg" alt="mymelody">
    <!-- 파일 위치와 파일명이 정확하지 않으면 이미지 표시 안됨(엑박) 이 때 alt 속성값이 표시 -->
    <img src="../images/mymelody111.jpeg" alt="mymelody">
    <hr>
    <!-- 이미지크기 너비만 설정(가로 세로 비율 유지), 높이 height -->
    <img src="kuromi.jpeg" alt="kuromi" style="width: 100px;">
    <img src="../images/mymelody.jpeg" alt="mymelody" style="width: 100px;">
    <a href="http://sanriokorea.co.kr/character/kuromi/" target="_blank">
        <img src="kuromi.jpeg" alt="kuromi"" style="width: 100px;"></a>
    <hr>
    <!-- 높이 height까지 설정하면 가로세로 비율은 유지가 안될수도 있습니다. -->
    <img src="kuromi.jpeg" alt="kuromi" style="width: 100px; height: 100px;">
    <img src="../images/mymelody.jpeg" alt="mymelody" style="width: 100px; height: 100px;">
</body>
</html>
