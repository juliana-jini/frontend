<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day4_iframe</title>
    <style>
        iframe {
            width: 45%;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- iframe은 inline frame : 현재 문서에 다른 문서를 포함시킵니다.
    포함시킬 문서의 url(http주소, 파일명)은 src속성으로 설정 -->
    <h4>13form.html문서 담기</h4>
    <!-- root 경로(http://127.0.0.1:5502/) 바로 아래에 있는 폴더 지정
        파일 열기로 했을때는 동작 안합니다.
    -->
    <iframe src="/day3/13form.html" frameborder="0"></iframe>
    <!-- 한단계 상위폴더 이동 후 day3 폴더 -->
    <iframe src="../day3/13form.html" frameborder="0"></iframe>
    <h4>공유링크 퍼오기</h4>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.3354169112376!2d127.0334140151389!3d37.50000647981044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca3f16462aff1%3A0xc4c79f9b20cf2718!2z7L2U66as7JWESVTslYTsubTrjbDrr7gg6rCV64Ko7KCQ!5e0!3m2!1sko!2skr!4v1658364995216!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QIgTShwxw04"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h4>url 직접 지정</h4>
    <!-- 대부분 주요 서비스 url은 보안상 위협이 될 수 있기 때문에 우리의 iframe 요청을 거부합니다. -->
    <iframe src="https://www.w3schools.com/css/css_link.asp" frameborder="0"></iframe>
    <iframe src="https:/itgn.cafe24.com" frameborder="0"></iframe>
</body>
</html>
